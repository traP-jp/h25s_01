openapi: 3.1.0
info:
  title: 25春ハッカソン1班 API
  description: 25春ハッカソン1班
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: 開発環境

tags:
  - name: shops
    description: 店舗関連API
  - name: reviews
    description: レビュー関連API
  - name: stations
    description: 駅関連API
  - name: images
    description: 画像API

paths:
  # Station API endpoints
  /api/v1/stations:
    get:
      tags:
        - stations
      summary: 駅一覧取得
      description: 全駅の一覧を取得します
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
          description: 取得件数制限
        - name: name
          in: query
          schema:
            type: string
          description: 駅名で部分一致検索
      responses:
        "200":
          description: 駅一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Station"
    post:
      tags:
        - stations
      summary: 駅作成
      description: 新規駅を登録します
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "大岡山駅"
              required:
                - name
      responses:
        "201":
          description: 作成された駅
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Station"
        "400":
          description: 無効なリクエスト

  /api/v1/stations/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: 駅ID
    get:
      tags:
        - stations
      summary: 駅詳細取得
      description: 指定されたIDの駅詳細情報を取得
      responses:
        "200":
          description: 駅詳細
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Station"
        "404":
          description: 駅が見つかりません
    put:
      tags:
        - stations
      summary: 駅情報更新
      description: 指定されたIDの駅情報を更新
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "大岡山駅"
              required:
                - name
      responses:
        "200":
          description: 更新された駅
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Station"
        "404":
          description: 駅が見つかりません
        "400":
          description: 無効なリクエスト
    delete:
      tags:
        - stations
      summary: 駅削除
      description: 指定されたIDの駅を削除します
      responses:
        "204":
          description: 駅の削除に成功
        "404":
          description: 駅が見つかりません
        "409":
          description: この駅は店舗で使用されているため削除できません

  /api/v1/stations/{id}/shops:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: 駅ID
    get:
      tags:
        - stations
      summary: 駅周辺の店舗取得
      description: 指定された駅周辺の店舗一覧を取得します
      responses:
        "200":
          description: 駅周辺の店舗一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Shop"
        "404":
          description: 駅が見つかりません

  # Shop API endpoints
  /api/v1/shops:
    get:
      tags:
        - shops
      summary: 店舗一覧取得
      description: 全店舗の一覧を取得します
      responses:
        "200":
          description: 店舗一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Shop"
    post:
      tags:
        - shops
      summary: 店舗作成
      description: 新規店舗を登録します
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "お好み焼き 佐竹"
                post_code:
                  type: string
                  example: "145-0062"
                address:
                  type: string
                  example: "東京都大田区北千束１丁目５１−６"
                latitude:
                  type: number
                  example: 35.60832907796818
                longitude:
                  type: number
                  example: 139.68523096932873
                images:
                  type: array
                  items:
                    type: string
                  example:
                    [
                      "019793b9-01c7-7a66-b147-0016dfad1cde",
                      "019793b9-01c7-7241-9435-2583982a7bca",
                    ]
                payment_methods:
                  type: array
                  items:
                    type: string
                  example: [ "PayPay", "Visa", "現金" ]
                stations:
                  type: array
                  items:
                    type: string
                    format: uuid
                  example:
                    [
                      "a1b2c3d4-e5f6-7890-abcd-ef1234567890",
                      "b2c3d4e5-f6g7-8901-ijkl-mn2345678901",
                    ]
                  description: "関連する駅のID配列"
                registerer:
                  type: string
                  example: "howard127"
              required:
                - name
      responses:
        "201":
          description: 作成された店舗
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Shop"

  /api/v1/shops/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: 店舗ID
    get:
      tags:
        - shops
      summary: 店舗詳細取得
      description: 指定されたIDの店舗詳細情報を取得
      responses:
        "200":
          description: 店舗詳細
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Shop"
        "404":
          description: 店舗が見つかりません
    put:
      tags:
        - shops
      summary: 店舗情報更新
      description: 指定されたIDの店舗情報を更新
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Shop"
      responses:
        "200":
          description: 更新された店舗
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Shop"
        "404":
          description: 店舗が見つかりません
    delete:
      tags:
        - shops
      summary: 店舗削除
      description: 指定されたIDの店舗を削除
      responses:
        "204":
          description: 店舗の削除に成功
        "404":
          description: 店舗が見つかりません

  /api/v1/shops/{id}/images:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: 店舗ID
    post:
      tags:
        - shops
      summary: 店舗画像アップロード
      description: 指定された店舗に画像をアップロード
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
              required:
                - image
      responses:
        "200":
          description: 画像のアップロードに成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  image_url:
                    type: string
        "404":
          description: 店舗が見つかりません
    delete:
      tags:
        - shops
      summary: 店舗画像削除
      description: 指定された店舗の画像を削除
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                image_url:
                  type: string
              required:
                - image_url
      responses:
        "204":
          description: 画像の削除に成功
        "404":
          description: 店舗または画像が見つかりません

  # Review API endpoints
  /api/v1/reviews:
    get:
      tags:
        - reviews
      summary: レビュー一覧取得
      description: 全レビューの一覧を取得
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
          description: 取得件数制限
        - name: offset
          in: query
          schema:
            type: integer
          description: 取得開始位置
        - name: after
          in: query
          schema:
            type: string
            format: date-time
        - name: before
          in: query
          schema:
            type: string
            format: date-time
          description: 指定日時以降のレビューを取得
        - name: shop_id
          in: query
          schema:
            type: string
            format: uuid
          description: 店舗IDでフィルタ
        - name: author_id
          in: query
          schema:
            type: string
          description: 投稿者IDでフィルタ
      responses:
        "200":
          description: レビュー一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Review"
    post:
      tags:
        - reviews
      summary: レビュー投稿
      description: 新規レビューを投稿
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                author:
                  type: string
                shop:
                  type: string
                  format: uuid
                rating:
                  type: integer
                  enum: [0, 1, 2, 3]
                content:
                  type: string
                images:
                  type: array
                  items:
                    type: string
              required:
                - author
                - shop
                - rating
      responses:
        "201":
          description: 作成されたレビュー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Review"

  /api/v1/reviews/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: レビューID
    get:
      tags:
        - reviews
      summary: レビュー詳細取得
      description: 指定されたIDのレビュー詳細を取得
      responses:
        "200":
          description: レビュー詳細
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Review"
        "404":
          description: レビューが見つかりません
    put:
      tags:
        - reviews
      summary: レビュー更新
      description: 指定されたIDのレビューを更新
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Review"
      responses:
        "200":
          description: 更新されたレビュー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Review"
        "404":
          description: レビューが見つかりません
    delete:
      tags:
        - reviews
      summary: レビュー削除
      description: 指定されたIDのレビューを削除
      responses:
        "204":
          description: レビューの削除に成功
        "404":
          description: レビューが見つかりません

  /api/v1/reviews/{id}/images:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: レビューID
    post:
      tags:
        - reviews
      summary: レビュー画像アップロード
      description: 指定されたレビューに画像をアップロード
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
              required:
                - image
      responses:
        "200":
          description: 画像のアップロードに成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  image_url:
                    type: string
        "404":
          description: レビューが見つかりません

  # Image API endpoints
  /api/v1/images/{image_id}:
    parameters:
      - name: image_id
        in: path
        required: true
        schema:
          type: string
        description: 画像ID
    get:
      tags:
        - images
      summary: 画像取得
      description: 指定されたIDの画像データを取得します
      responses:
        "200":
          description: 画像データ
          content:
            image/*:
              schema:
                type: string
                format: binary
        "404":
          description: 画像が見つかりません

components:
  schemas:
    Station:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
        name:
          type: string
          example: "大岡山駅"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - name

    Shop:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "f59ff4c7-54b2-40fb-9ddc-574c88794884"
        name:
          type: string
          example: "お好み焼き 佐竹"
        post_code:
          type: string
          example: "145-0062"
        address:
          type: string
          example: "東京都大田区北千束１丁目５１−６"
        latitude:
          type: number
          example: 35.60832907796818
        longitude:
          type: number
          example: 139.68523096932873
        images:
          type: array
          items:
            type: string
          example:
            [
              "019793b9-01c7-7a66-b147-0016dfad1cde",
              "019793b9-01c7-7241-9435-2583982a7bca",
            ]
        payment_methods:
          type: array
          items:
            type: string
          example: ["PayPay", "Visa", "現金"]
        stations:
          type: array
          items:
            type: string
            format: uuid
          example:
            [
              "a1b2c3d4-e5f6-7890-abcd-ef1234567890",
              "b2c3d4e5-f6g7-8901-ijkl-mn2345678901",
            ]
          description: "関連する駅のID配列"
        registerer:
          type: string
          example: "howard127"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - name

    Review:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "f1e7d04c-17f7-4956-b629-feb6948937b6"
        author:
          type: string
          description: "レビュー投稿者のユーザーID"
        shop:
          type: string
          format: uuid
          description: "レビュー対象の店舗ID"
        rating:
          type: integer
          enum: [0, 1, 2, 3]
          description: "評価（0から3まで）"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        content:
          type: string
        images:
          type: array
          items:
            type: string
          example: ["019793b9-01c7-774b-aa2b-d3c0208d09ce"]
      required:
        - id
        - author
        - shop
